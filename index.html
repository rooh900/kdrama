<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KDramaZone</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
  }
  header {
    background-color: #9c27b0;
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #e1bee7;
  }
  nav button {
    background: none;
    border: none;
    padding: 1rem;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    color: #4a148c;
  }
  nav button:hover {
    background-color: #ce93d8;
  }
  .container {
    display: none;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1rem;
    padding: 1rem;
  }
  .container.active {
    display: grid;
  }
  .video-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 1rem;
  }
  video {
    width: 100%;
    border-radius: 8px;
  }
  .download {
    margin-top: 0.5rem;
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: #2196f3;
    color: white;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    font-weight: bold;
  }
  .download:hover {
    background-color: #1976d2;
  }
  footer {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
  }
</style>
</head>
<body>

<header>KDramaZone - Watch and Download Your Favorite Dramas</header>

<nav>
  <button onclick="showCategory('korean')">Korean Drama</button>
  <button onclick="showCategory('chinese')">Chinese Drama</button>
  <button onclick="showCategory('japanese')">Japanese Drama</button>
</nav>

<div id="korean" class="container active">
  <div class="video-card">
    <h3>Crash Landing on You - Episode 1</h3>
    <video controls poster="thumbnails/crash-landing-thumb.jpg">
      <source src="videos/crash-landing-ep1.mp4" type="video/mp4" />
    </video>
    <a href="videos/crash-landing-ep1.mp4" download class="download">Download Episode</a>
  </div>
  <div class="video-card">
    <h3>Goblin - Episode 1</h3>
    <video controls poster="thumbnails/goblin-thumb.jpg">
      <source src="videos/goblin-ep1.mp4" type="video/mp4" />
    </video>
    <a href="videos/goblin-ep1.mp4" download class="download">Download Episode</a>
  </div>
</div>

<div id="chinese" class="container">
  <div class="video-card">
    <h3>Eternal Love - Episode 1</h3>
    <video controls poster="thumbnails/eternal-love-thumb.jpg">
      <source src="videos/eternal-love-ep1.mp4" type="video/mp4" />
    </video>
    <a href="videos/eternal-love-ep1.mp4" download class="download">Download Episode</a>
  </div>
</div>

<div id="japanese" class="container">
  <div class="video-card">
    <h3>Hana Yori Dango - Episode 1</h3>
    <video controls poster="thumbnails/hana-yori-thumb.jpg">
      <source src="videos/hana-yori-ep1.mp4" type="video/mp4" />
    </video>
    <a href="videos/hana-yori-ep1.mp4" download class="download">Download Episode</a>
  </div>
</div>

<footer>&copy; 2025 KDramaZone. Ads support this site. All rights reserved.</footer>

<script>
  function showCategory(category) {
    document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
    document.getElementById(category).classList.add('active');
  }
</script>

</body>
</html>
